[buildout]
extends = https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
    https://raw.githubusercontent.com/IMIO/cpskin.policy/master/versions.cfg
package-name = cpskin.core
allow-picked-versions = false

versions = versions

extensions =
    mr.developer

auto-checkout =
    cpskin.locales

parts +=
    omelette
    robot
    test

[versions]
# We need earlier versions of selenium than buildout.plonetest
babel = 1.3
plone.app.robotframework = 0.9.2
robotframework-selenium2library = 1.5.0
selenium = 2.41.0

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
cpskin.locales = git https://github.com/IMIO/cpskin.locales.git

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    cpskin.core [test]
